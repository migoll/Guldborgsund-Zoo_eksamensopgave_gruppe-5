<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enkelt Dyr</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/app.js" defer></script>
    <script src="./assets/enkelt-dyr.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <section class="generel-hero"></section>
        <section class="generel-title"></section>
        <section class="dyr-indhold">
          <div class="specifik-dyr-indhold"></div>
          <div class="carousel">
            <button class="carousel-button prev-button">
              <img src="./assets/images/arrow-left-solid.svg" alt="Previous" />
            </button>
            <button class="carousel-button next-button">
              <img src="./assets/images/arrow-right-solid.svg" alt="Next" />
            </button>
            <div class="carousel-images">
              <img
                src="./assets/images/lemur_ungen_-_kopi.jpg"
                alt="Image 1"
                class="carousel-image"
              />
              <img
                src="./assets/images/lemur_ungen_-_kopi.jpg"
                alt="Image 2"
                class="carousel-image"
              />
              <img
                src="./assets/images/lemur_ungen_-_kopi.jpg"
                alt="Image 3"
                class="carousel-image"
              />
            </div>
          </div>
        </section>
        <section class="andre-dyr"></section>
        <section class="entry-points"></section>
      </div>
    </main>
    <footer>
      <div class="footer-container"></div>
    </footer>
  </body>
</html>
